<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/iphone.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src ="./img/instagram-logo.png" class="instagram-logo" alt="logo">
                <div class="profile-photo">
                    <img src="./img/fotocv.jpg" alt="foto de perfil">
                </div>
                    <a href="#" class="instagram-login"> Continue como mopanc</a>
                    <a href="#" clas="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é mopanc?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-the.app">Baixe o app</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en_US&gl=US" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
